<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google.jpg" alt="Google!" width="351" height="113">
        </div>
        <div class="search-box">
            <p>Search the web using Google!</p>
            <input type="text" class="search-input">
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <div class="links-row">
            <div class="special-searches">
                <p>Special Searches<br>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a></p>
            </div>
            <div class="center-links">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="get-google">
                <p>Get Google!<br>updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
        <div class="copyright">
            Copyright &copy;1998 Google Inc.
        </div>
    </div>
</body>
</html>
