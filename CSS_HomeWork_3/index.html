<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Google</title>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="topbar-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#" class="apps-btn">
        <img src="assets/appsbutton.svg" alt="Apps" width="24" height="24">
      </a>
      <a href="#" class="signin-btn">Sign in</a>
    </div>
  </header>
  <main class="main-content">
    <img src="assets/googlefirstlogo.png" alt="Google" class="google-logo">
    <form class="search-form" autocomplete="off">
      <div class="search-bar">
        <span class="search-icon">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"></path></svg>
        </span>
        <input type="text" class="search-input" maxlength="2048" autofocus>
        <span class="mic-icon">
          <img src="assets/mic.svg" alt="Mic" width="20" height="20">
        </span>
      </div>
      <div class="search-buttons">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="footer-row">
      <div class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
